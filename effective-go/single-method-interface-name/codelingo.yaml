funcs:
  - name: isBadName
    type: asserter
    body: |
      function(ifName, methodName) {
        return methodName !== ifName.substring(0, methodName.length)
      }
tenets:
  - name: single-method-interface-name
    flows:
      codelingo/review:
        comment: |
          If an interface contains only one method, check that the method name appears 
          at the beginning of the interface name. Eg. interface Reader with method Read()
    query: |
      import codelingo/ast/go

      go.file(depth = any):
        go.decls:
          go.gen_decl:
            go.type_spec:
              go.ident:
                name as ifName
              @review comment
              go.interface_type:
                go.field_list:
                  child_count == 1
                  go.field:
                    go.names:
                      go.ident:
                        name as methodName
                        isBadName(ifName, methodName)


