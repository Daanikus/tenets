funcs:
  - name: isEqual
    type: asserter
    body: |
      function(a, b) {
        if (a === "err" && b === "error")
        return a.toLowerCase() === b.toLowerCase()
      }
tenets:
  - name: named-result-params
    flows:
      codelingo/review:
        comment:  Parameter "{{paramName}}" has the same name as its type. This causes the godocs to stutter. Consider removing the name of the return parameter.
    query: |
      import codelingo/ast/go

      go.file(depth = any):
        go.decls:
          @review comment
          go.func_decl:
            go.ident
            go.func_type:
              go.field_list
              go.field_list:
                go.field:
                  go.names:
                    go.ident:
                      name as paramName
                  go.star_expr:
                    go.ident:
                      name as identName
                      isEqual(paramName, identName)